<!DOCTYPE html>
<html>
    <head>
        <title>Capstone Project - XKCD Comic Reader</title>
        <meta charset="utf-8">
        <meta name="author" content="Allyson Lim">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id = "container" class = "box">
            <script src="scripts.js"></script>

            <div class = "comicNavigator">
                <div class = "prevComic">
                    <button 
                        type = "button"
                        id = "prevButton"
                    >
                    Previous
                </div>
                <div class = "randomComic">
                    <button
                        type = "button"
                        id = "randButton"
                    >
                    Random
                </div>
                <div class = "nextComic">
                    <button
                        type = "button"
                        id = "nextButton"
                    >
                    Next
                </div>
            </div>

        </div>
    </body>
</html>
