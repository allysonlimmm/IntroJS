<!DOCTYPE html>
<html>
    <head>
        <title>Capstone Project - XKCD Comic Reader</title>
        <meta charset="utf-8">
        <meta name="author" content="Allyson Lim">
        <meta name="capstone" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^2/dist/base.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tailwindcss@^2/dist/components.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/@tailwindcss/forms@0.3.3/dist/forms.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tailwindcss@^2/dist/utilities.min.css" rel="stylesheet"/>
    </head>
    <body>
        <main class="bg-gray-50">
            <div class="bg-white">
              <div class="max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:px-8">
                <div class="sm:flex sm:flex-col sm:align-center">
                  <h1 class="text-5xl font-extrabold text-gray-900 sm:text-center" id="comicTitle">
                    Comic Title
                  </h1>
                  <div
                    class="relative self-center mt-6 bg-gray-100 rounded-lg p-0.5 flex sm:mt-8"
                  >
                    <button
                      type="button"
                      class="relative w-1/2 bg-white border-gray-200 rounded-md shadow-sm py-2 text-sm font-medium text-gray-900 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:z-10 sm:w-auto sm:px-8"
                      id="prevBtn"
                    >
                      Previous
                    </button>

                    <button
                      type="button"
                      class="ml-0.5 relative w-1/2 bg-white border-gray-200 rounded-md shadow-sm py-2 text-sm font-medium text-gray-900 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:z-10 sm:w-auto sm:px-8"
                      id="randBtn"
                    >
                      Random
                    </button>

                    <button
                      type="button"
                      class="ml-0.5 relative w-1/2 bg-white border-gray-200 rounded-md shadow-sm py-2 text-sm font-medium text-gray-900 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:z-10 sm:w-auto sm:px-8"
                      id="nextBtn"
                    >
                      Next
                  </div>
                </div>
      
                <div
                  class="mt-12 space-y-4 sm:mt-16 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-6 lg:max-w-4xl lg:mx-auto xl:max-w-none xl:mx-0 xl:grid-cols-1"
                >
                  <div
                    class="border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200"
                  >
                    <div class="p-6" id="comicList">
                      <img src="https://imgs.xkcd.com/comics/barrel_cropped_(1).jpg" alt="Comic">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        <script src=getComic.js></script>
    </body>
</html>
